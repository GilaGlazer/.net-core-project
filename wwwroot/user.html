<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Users Management</h1>
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-username" placeholder="New Username">
        <input type="password" id="add-password" placeholder="Password">
        <input type="email" id="add-email" placeholder="Email">
        <input type="text" id="add-type" placeholder="Type (user/admin)">
        <input type="submit" value="Add">
    </form>

    <div id="editUserForm">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-username" placeholder="Username">
            <input type="password" id="edit-password" placeholder="Password">
            <input type="email" id="edit-email" placeholder="Email">
            <input type="text" id="edit-type" placeholder="Type (user/admin)">
            <input type="submit" value="Save">
            <a onclick="closeUserInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="user-counter"></p>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Type</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
