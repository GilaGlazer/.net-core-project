<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shoes CRUD</title>
    <link rel="stylesheet" href="../css/item.css" />
    <script src="../js/item.js"></script>
    <script src="../js/jeneral.js"></script>
</head>

<body>
    <h1>Gila & Tzivi store</h1>
    <div id="auth-buttons">
        <button id="logout-button" onclick="logoutUser()">Logout</button>
        <button id="edit-my-details-button" onclick="openEditUserModalByHimSelf()">Edit my details</button>
        <button id="show-users-button" onclick="redirectToUsersPage()">Show All Users</button>
    </div>
    <div id="user-info">
        <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>

    <button id="add-item-button" onclick="openAddItemModal()">Add Item</button>

    <!-- חלון מוקפץ להוספת מוצר -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddItemModal()">&times;</span>
            <h3>Add Item</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New shoe name" required>
                <input type="number" id="add-size" placeholder="Size" required>
                <input type="text" id="add-color" placeholder="Color" required>
                <input type="text" id="add-userId" placeholder="Enter User Id" required>
                <input type="submit" value="Add Item">
            </form>
        </div>
    </div>

    <!-- חלון מוקפץ לעריכת  פריט של משתמש -->
    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditItemModal()">&times;</span>
            <h3>Edit Item</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name" placeholder="Shoe name" required>
                <input type="number" id="edit-size" placeholder="Size" required>
                <input type="text" id="edit-color" placeholder="Color" required>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <!-- חלון מוקפץ לעריכת משתמש -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditUserModal()">&times;</span>
            <h3>Edit User</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-username" placeholder="Edit Username" required>
                <input type="text" id="edit-password" placeholder="Edit Password">
                <input type="email" id="edit-email" placeholder="Edit Email" required>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Color</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="shoes"></tbody>
    </table>

    <script type="text/javascript">
        getUserDetails();
        getItems();
        checkAuthState();
    </script>
</body>

</html>
