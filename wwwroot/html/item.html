<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shoes Management</title>
    <link rel="stylesheet" href="../css/item.css" />
    <link rel="stylesheet" href="../css/general.css" />
    
    <script src="../js/item.js" defer></script>
    <script src="../js/general.js" defer></script>
</head>

<body>
    <header>
        <div id="header-buttons">
            <div id="left-buttons">
                <button id="logout-button" onclick="logoutUser()">Logout</button>
                <button id="edit-my-details-button" onclick="openEditUserModalByHimSelf()">Edit My Details</button>
            </div>
            <h1>Shoes Management</h1>
            <div id="right-buttons">
                <button id="show-users-button" onclick="redirectToUsersPage()">Go To Users</button>
            </div>
        </div>
    </header>
    <div id="user-info">
        <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>

    <button id="add-item-button" onclick="openAddItemModal()">Add Shoe</button>

    <!-- חלון מוקפץ להוספת נעל -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddItemModal()">&times;</span>
            <h3>Add Shoe</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="Name" required>
                <input type="number" id="add-size" placeholder="Size" required min="18" max="50">
                <input type="text" id="add-color" placeholder="Color" required>
                <select name="add-userId" id="add-userId"></select>
                <input type="submit" value="Add Shoe">
            </form>
        </div>
    </div>

    <!-- חלון מוקפץ לעריכת נעל -->
    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditItemModal()">&times;</span>
            <h3>Edit Shoe</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name" placeholder="Shoe name" required>
                <input type="number" id="edit-size" placeholder="Size" required min="18" max="50">
                <input type="text" id="edit-color" placeholder="Color" required>
                <select name="edit-item-id" id="edit-item-id"></select>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <!-- חלון מוקפץ לעריכת משתמש -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditUserModal()">&times;</span>
            <h3>Edit User</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-username" placeholder="Edit Username" required>
                <input type="text" id="edit-password" placeholder="Edit Password">
                <input type="email" id="edit-email" placeholder="Edit Email" required>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <div id="displayUserDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDisplayUserDetailsModal()">&times;</span>
            <h3>User Details</h3>
            <div id="user-details"></div>
        </div>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Color</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tbody id="shoes"></tbody>
    </table>
</body>

</html>
