<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shoes CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Shoes CRUD</h1>
    <h1>Gila & Tzivi store</h1>
    <h3>Add Shoes</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New shoe name">
        <input type="number" id="add-size" placeholder="Size">
        <input type="text" id="add-color" placeholder="Color">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit Shoes</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Shoe name">
            <input type="number" id="edit-size" placeholder="Size">
            <input type="text" id="edit-color" placeholder="Color">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Color</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="shoes"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
